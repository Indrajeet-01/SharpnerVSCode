<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Call</title>
    <!-- Add Bootstrap CSS link here -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div id="box" class="text-center">
            <form id="userForm">
                <h2 class="mb-3">Book a Call</h2>
                <p>Book a call slot and our representative will call you</p>
                <hr>

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="fname" class="form-control">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control">
                </div>

                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" class="form-control">
                </div>

                <button type="submit" class="btn btn-primary">Get a Call</button>
            </form>
        </div>

        <div>
            <h3 class="mt-5">List of Users</h3>
            <ul id="ListOfUsers" class="list-group">
                <!-- Your list items can go here -->
            </ul>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="script.js">
        
    </script>
</body>
</html>
