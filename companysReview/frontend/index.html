<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Inventory Management</title>
</head>
<body>
    <h1>Add reviews for any company</h1>
    <form id="create-form">
        <h2>Add review</h2>
        <div>
            <label for="name">Company Name:</label>
            <input type="text" id="name" required>
        </div>
        <div>
            <label for="pros">Pros.:</label>
            <textarea id="pros"  rows="3"></textarea>
        </div>
        <div>
            <label for="cons">Cons. :</label>
            <textarea id="cons"  rows="3"></textarea>
        </div>
        <div>
            <label for="rating">Rating. :</label>
            <input type="number" id="rating" min="0" 
            max="5" step="0.1" placeholder="out of 5" required>
        </div>

        <button type="submit" >Submit Review</button>
    </form>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search by name">
        <button onclick="searchItems()" >Search</button>
    </div>
    <div id="searchResults">

    </div>

    <h2>All Company's Review</h2>
    <table id="inventory-table">
        <thead>
            <tr>
                <th>Company Name</th>
                <th>Pros. </th>
                <th>Cons. </th>
                <th>Rating</th>
            </tr>
        </thead>
        <tbody>
            

        </tbody>
    </table>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"> 
    </script>

    <script src="script.js">
    </script>
    


</body>
</html>
